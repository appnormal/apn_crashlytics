name: apn_crashlytics
description: A new Appnormal flutter package for crash monitoring that wraps Sentry and Firebase Crashlytics.
version: 1.0.2
homepage: https://github.com/appnormal/apn_crashlytics

environment:
  sdk: ">=2.10.2-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sentry: ^3.0.1
  firebase_crashlytics: ^0.4.0+1
  device_info: '>=0.4.0 <2.0.0'
  package_info: '>=0.4.0 <2.0.0'
  connectivity: '>=0.4.0 <2.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter

